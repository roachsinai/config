[username]
format = "[$user]($style)"

[hostname]
format = "[$hostname]($style)"

[directory]
truncation_length = 0
truncate_to_repo = false

[time]
disabled = false
format = '[\($time\)]($style)'
time_format = '%FT%T'

[status]
disabled = false

[git_branch]
format = "[git:\\[$branch\\]]($style)"

[aws]
disabled = true

[gcloud]
disabled = true
